<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Découvrez CinéFlix, votre plateforme incontournable pour explorer un vaste choix de films. Profitez de critiques, recommandations et nouveautés chaque jour." />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Cinéflix : la plateforme incontournable pour les cinéphiles</title>
</head>
<body>
<h1 class="tp-h1">Cinéflix, le meilleur du cinéma!</h1>
<div id="carouselExampleIndicators" class="carousel slide tp-carousel" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="./img/substance-accueil-caroussel.jpg" class="d-block w-100" alt="Affiche du film Substance">
            <div class="carousel-caption d-none d-md-block">
                <h5>Substance</h5>
                <p>Le film qui vous empechera de dormir.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="./img/saw-accueil-caroussel.jpg" class="d-block w-100" alt="Second Slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>Saw X</h5>
                <p>Des pièges plus maléfiques que jamais.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="./img/smile-2-accueil-caroussel.jpg" class="d-block w-100" alt="Third Slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>Smile 2</h5>
                <p>Vous pouvez rire.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="./img/it2-accueil-caroussel.jpg" class="d-block w-100" alt="Third Slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>IT : Deuxième Chapitre</h5>
                <p>Le retour du clown maléfique.</p>
            </div>
        </div>

    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
